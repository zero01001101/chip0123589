<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời khóa biểu của Chíp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .handwriting-font {
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body class="bg-[#FFF0F5] min-h-screen flex items-center justify-center p-4 sm:p-6 md:p-8">
    <div class="w-full max-w-6xl mx-auto bg-white/70 backdrop-blur-sm rounded-3xl shadow-2xl p-6 sm:p-8 md:p-12 border border-pink-200">
        <!-- Header Title -->
        <header class="text-center mb-8">
            <h1 class="handwriting-font text-5xl sm:text-6xl md:text-7xl font-bold text-pink-500" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">
                Thời khóa biểu của Chíp
            </h1>
        </header>

        <!-- Timetable Image -->
        <main>
            <div class="overflow-hidden rounded-2xl shadow-lg border-2 border-white">
                 <!-- The user's uploaded image will be displayed here -->
                <img src="https://raw.githubusercontent.com/zero01001101/chip0123589/refs/heads/main/131025-191025.png" alt="Hình ảnh thời khóa biểu" class="w-full h-auto object-cover">
            </div>
        </main>
    </div>
</body>
</html>
