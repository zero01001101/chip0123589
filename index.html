<!DOCTYPE html>
<html lang="vi" class="bg-gradient-to-br from-rose-100 to-pink-200">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chíp học English</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS tùy chỉnh cho hiệu ứng và font chữ */
        body, html {
            font-family: 'Inter', sans-serif;
            width: 100%;
            min-height: 100%; 
            overflow-x: hidden; 
        }
        
        body {
            overflow-y: auto; 
            background-color: transparent; 
        }

        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        
        #main-content {
            transition: opacity 0.7s ease-in-out, filter 0.3s ease-in-out;
        }

        .is-blurred {
            filter: blur(5px);
            pointer-events: none; 
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .heart-animation {
            animation: float 6s ease-in-out infinite;
        }

        .svg-heart {
            filter: drop-shadow(0 15px 15px rgba(236, 72, 153, 0.4));
        }

        .modal {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .modal.is-visible {
            opacity: 1;
            visibility: visible;
        }

        .heart-particle {
            position: absolute;
            font-size: 24px;
            animation: heart-explode 1s ease-out forwards;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes heart-explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        .loader {
            border: 8px solid rgba(236, 72, 153, 0.2);
            border-top: 8px solid #ec4899;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(236, 72, 153, 0); 
            border-radius: 10px;
            transition: background-color 0.3s ease-out; 
        }
        
        .scrolling::-webkit-scrollbar-thumb {
            background-color: rgba(236, 72, 153, 0.6); 
        }

        html {
            scrollbar-width: thin;
            scrollbar-color: rgba(236, 72, 153, 0.6) transparent;
        }
    </style>
</head>
<body>

    <!-- === MÀN HÌNH LOADING === -->
    <div id="loading-screen" class="fixed inset-0 bg-gradient-to-br from-rose-100 to-pink-200 flex flex-col items-center justify-center z-[100] transition-opacity duration-500 ease-in-out">
        <h1 class="font-pacifico text-7xl sm:text-8xl text-pink-600 mb-8 drop-shadow-lg">Zero</h1>
        <div class="loader"></div>
    </div>

    <!-- === NỘI DUNG CHÍNH === -->
    <main id="main-content" class="w-full max-w-4xl mx-auto text-center hidden opacity-0 p-4 sm:p-6">
        
        <div class="h-auto flex justify-center items-center my-4 heart-animation">
             <svg class="w-60 h-60 sm:w-80 sm:h-80 svg-heart" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path fill="url(#heartGradient)" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>

        <h1 class="font-pacifico text-5xl md:text-6xl text-pink-600 mb-8 drop-shadow-lg">
            Chíp học English
        </h1>

        <div class="space-y-6 pb-8">
            <div class="flex flex-wrap items-center justify-center gap-4">
                <a href="https://docs.google.com/document/d/1hf-oz3-28Qy4peWvdJUCQIBZDut4n5HQjK9GICptHwY/edit?usp=sharing" target="_blank" rel="noopener noreferrer" 
                   class="group transition-transform transform hover:scale-105 heart-button">
                    <svg viewBox="0 0 24 24" class="w-36 h-36 sm:w-40 sm:h-40 drop-shadow-xl group-hover:drop-shadow-2xl transition-all duration-300">
                        <path class="fill-pink-500 group-hover:fill-pink-600 transition-colors" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        <text x="12" y="13" text-anchor="middle" dominant-baseline="middle" font-size="2.8" font-family="Pacifico" class="fill-white" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">Vocabulary</text>
                    </svg>
                </a>
                
                <a href="main.html" target="_blank" rel="noopener noreferrer" 
                   class="group transition-transform transform hover:scale-105 heart-button">
                    <svg viewBox="0 0 24 24" class="w-36 h-36 sm:w-40 sm:h-40 drop-shadow-xl group-hover:drop-shadow-2xl transition-all duration-300">
                        <path class="fill-pink-500 group-hover:fill-pink-600 transition-colors" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        <text x="12" y="13" text-anchor="middle" dominant-baseline="middle" font-size="3.2" font-family="Pacifico" class="fill-white" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">Exercises</text>
                    </svg>
                </a>

                <a href="timetableChip.html" target="_blank" rel="noopener noreferrer"
                   class="group transition-transform transform hover:scale-105 heart-button">
                    <svg viewBox="0 0 24 24" class="w-36 h-36 sm:w-40 sm:h-40 drop-shadow-xl group-hover:drop-shadow-2xl transition-all duration-300">
                        <path class="fill-pink-500 group-hover:fill-pink-600 transition-colors" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                         <text x="12" y="13" text-anchor="middle" dominant-baseline="central" font-size="2.5" font-family="Pacifico" class="fill-white" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">
                            <tspan x="12" dy="-0.6em">Thời khóa</tspan>
                            <tspan x="12" dy="1.2em">biểu</tspan>
                         </text>
                    </svg>
                </a>

                <a href="exercisesVer2.html" target="_blank" rel="noopener noreferrer"
                   class="group transition-transform transform hover:scale-105 heart-button">
                    <svg viewBox="0 0 24 24" class="w-36 h-36 sm:w-40 sm:h-40 drop-shadow-xl group-hover:drop-shadow-2xl transition-all duration-300">
                        <path class="fill-pink-500 group-hover:fill-pink-600 transition-colors" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                         <text x="12" y="13" text-anchor="middle" dominant-baseline="central" font-size="2.5" font-family="Pacifico" class="fill-white" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">
                            <tspan x="12" dy="-0.6em">Phiên bản</tspan>
                            <tspan x="12" dy="1.2em">mới</tspan>
                         </text>
                    </svg>
                </a>
                
                <a href="randomSpin.html" target="_blank" rel="noopener noreferrer" 
                   class="group transition-transform transform hover:scale-105 heart-button">
                    <svg viewBox="0 0 24 24" class="w-36 h-36 sm:w-40 sm:h-40 drop-shadow-xl group-hover:drop-shadow-2xl transition-all duration-300">
                        <path class="fill-pink-500 group-hover:fill-pink-600 transition-colors" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        <text x="12" y="13" text-anchor="middle" dominant-baseline="middle" font-size="3.2" font-family="Pacifico" class="fill-white" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">Vòng quay</text>
                    </svg>
                </a>
            </div>

            <div class="pt-8">
                 <p class="font-pacifico text-2xl text-pink-600 drop-shadow-md">Tiktok: @chip012358</p>
            </div>

        </div>
    </main>

    <div id="welcome-modal" class="modal fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full text-center relative">
            <h2 class="font-pacifico text-4xl text-pink-600 mb-4 drop-shadow-sm">Thông báo</h2>
            <p class="text-xl text-gray-700 mb-6">
                Góp ý vui lòng truy cập "Vocabulary"!
            </p>
            <button id="ok-welcome-btn" class="font-pacifico w-1/2 mx-auto bg-pink-500 text-white py-2 px-4 rounded-full text-2xl hover:bg-pink-600 transition-all duration-300 shadow-xl hover:shadow-2xl transform hover:scale-105">
                OK
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            
            document.body.style.overflowY = 'hidden';

            setTimeout(() => {
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.addEventListener('transitionend', () => {
                        loadingScreen.style.display = 'none';
                        document.body.style.overflowY = 'auto'; 

                        if (mainContent) {
                            mainContent.classList.remove('hidden');
                            setTimeout(() => mainContent.style.opacity = '1', 50); 
                        }

                        const welcomeModal = document.getElementById('welcome-modal');
                        if (welcomeModal) {
                            setTimeout(() => {
                                welcomeModal.classList.add('is-visible');
                                mainContent.classList.add('is-blurred');
                            }, 300);
                        }

                    }, { once: true });
                }
            }, 3000);

            const okWelcomeBtn = document.getElementById('ok-welcome-btn');
            const heartButtons = document.querySelectorAll('.heart-button');

            const hideWelcomeModal = () => {
                const welcomeModal = document.getElementById('welcome-modal');
                if (!welcomeModal) return;
                mainContent.classList.remove('is-blurred'); 
                welcomeModal.classList.remove('is-visible'); 
            };
            
            if (okWelcomeBtn) {
                okWelcomeBtn.addEventListener('click', hideWelcomeModal);
            }

            // --- CẬP NHẬT LOGIC DELAY CHO BUTTON ---
            const createHeartExplosion = (event) => {
                const button = event.currentTarget;
                const rect = button.getBoundingClientRect();
                const originX = rect.left + rect.width / 2;
                const originY = rect.top + rect.height / 2;
                const particleCount = 20;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.innerHTML = '💖';
                    particle.classList.add('heart-particle');
                    document.body.appendChild(particle);
                    particle.style.left = `${originX}px`;
                    particle.style.top = `${originY}px`;
                    const angle = Math.random() * 360;
                    const radius = Math.random() * 150 + 50;
                    const x = Math.cos(angle * (Math.PI / 180)) * radius;
                    const y = Math.sin(angle * (Math.PI / 180)) * radius;
                    particle.style.setProperty('--x', `${x}px`);
                    particle.style.setProperty('--y', `${y}px`);
                    particle.addEventListener('animationend', () => {
                        particle.remove();
                    });
                }
            };
            
            heartButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    // Ngăn chặn hành vi mặc định của thẻ <a>
                    event.preventDefault();

                    // Chạy hiệu ứng nổ
                    createHeartExplosion(event);
                    
                    // Lấy link đích và target từ thẻ <a>
                    const destination = button.href;
                    const target = button.target;

                    // Sau 1 giây, mới thực hiện chuyển trang
                    setTimeout(() => {
                        if (target === '_blank' && destination) {
                            window.open(destination, '_blank');
                        } else if (destination) {
                            window.location.href = destination;
                        }
                    }, 600); // 600ms = 0.6 giây
                });
            });

            let scrollTimeout;
            window.addEventListener('scroll', () => {
                document.body.classList.add('scrolling');
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    document.body.classList.remove('scrolling');
                }, 1500);
            }, { passive: true });
        });
    </script>

</body>
</html>
