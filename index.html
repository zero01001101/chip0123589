    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');

            document.body.style.overflowY = 'hidden';

            setTimeout(() => {
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.addEventListener('transitionend', () => {
                        loadingScreen.style.display = 'none';
                        document.body.style.overflowY = 'auto';

                        if (mainContent) {
                            mainContent.classList.remove('hidden');
                             // === C·∫¨P NH·∫¨T: HI·ªÜU ·ª®NG XU·∫§T HI·ªÜN TR∆Ø·ª¢T L√äN ===
                            setTimeout(() => {
                                mainContent.style.opacity = '1';
                                mainContent.style.transform = 'translateY(0)';
                            }, 50);
                        }

                        const welcomeModal = document.getElementById('welcome-modal');
                        if (welcomeModal) {
                           setTimeout(() => {
                                welcomeModal.classList.add('is-visible');
                                mainContent.classList.add('is-blurred');
                           }, 300);
                        }
                    }, { once: true });
                }
            }, 3000);

            const okWelcomeBtn = document.getElementById('ok-welcome-btn');
            const heartButtons = document.querySelectorAll('.heart-button');

            const hideWelcomeModal = () => {
                const welcomeModal = document.getElementById('welcome-modal');
                if (!welcomeModal) return;
                mainContent.classList.remove('is-blurred');
                welcomeModal.classList.remove('is-visible');
            };

            if (okWelcomeBtn) {
                okWelcomeBtn.addEventListener('click', hideWelcomeModal);
            }

            const createHeartExplosion = (event) => {
                const button = event.currentTarget;
                const rect = button.getBoundingClientRect();
                const originX = rect.left + rect.width / 2;
                const originY = rect.top + rect.height / 2;
                const particleCount = 20;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.innerHTML = 'üíñ';
                    particle.classList.add('heart-particle');
                    document.body.appendChild(particle);
                    particle.style.left = `${originX}px`;
                    particle.style.top = `${originY}px`;
                    const angle = Math.random() * 360;
                    const radius = Math.random() * 150 + 50;
                    const x = Math.cos(angle * (Math.PI / 180)) * radius;
                    const y = Math.sin(angle * (Math.PI / 180)) * radius;
                    particle.style.setProperty('--x', `${x}px`);
                    particle.style.setProperty('--y', `${y}px`);
                    particle.addEventListener('animationend', () => {
                        particle.remove();
                    });
                }
            };

            heartButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    event.preventDefault();
                    createHeartExplosion(event);
                    const destination = button.href;
                    const target = button.target;
                    setTimeout(() => {
                        if (target === '_blank' && destination) {
                            window.open(destination, '_blank');
                        } else if (destination) {
                            window.location.href = destination;
                        }
                    }, 600);
                });
            });

            // === M·ªöI: HI·ªÜU ·ª®NG 3D TILT KHI DI CHU·ªòT ===
            const tiltElements = document.querySelectorAll('.tilt-element');
            tiltElements.forEach(el => {
                const height = el.clientHeight;
                const width = el.clientWidth;

                el.addEventListener('mousemove', (e) => {
                    const xVal = e.layerX;
                    const yVal = e.layerY;
                    const yRotation = 20 * ((xVal - width / 2) / width);
                    const xRotation = -20 * ((yVal - height / 2) / height);
                    const string = `perspective(500px) scale(1.05) rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
                    el.style.transform = string;
                });

                el.addEventListener('mouseout', () => {
                    el.style.transform = 'perspective(500px) scale(1) rotateX(0) rotateY(0)';
                });
            });


            let scrollTimeout;
            window.addEventListener('scroll', () => {
                document.body.classList.add('scrolling');
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    document.body.classList.remove('scrolling');
                }, 1500);
            }, { passive: true });
        });
    </script>
