<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trắc Nghiệm Từ Vựng</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Mali:wght@600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        .mali-font {
            font-family: 'Mali', cursive;
        }
        .hidden {
            display: none;
        }

        /* Quiz Page Animations */
        .heartbeat { animation: heartbeat 1.5s ease-in-out infinite both; }
        @keyframes heartbeat {
            from { transform: scale(1); }
            50% { transform: scale(1.1); }
            to { transform: scale(1); }
        }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .popup-animate { animation: zoomIn 0.3s ease-out; }
        @keyframes zoomIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .week-btn, .month-btn {
            transition: all 0.2s ease-in-out;
        }
        .week-btn:hover, .month-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-pink-100 flex items-center justify-center min-h-screen p-4">

    <!-- =================================================================
         WEEK SELECTION SCREEN
    ================================================================== -->
    <div id="weekSelectionScreen" class="w-full max-w-4xl mx-auto text-center bg-white p-8 rounded-2xl shadow-lg">
        <h1 class="text-4xl font-bold mb-2 text-pink-700 mali-font">Học Từ Vựng Theo Tuần</h1>
        <p class="text-gray-600 mb-8">Chọn một tuần để bắt đầu học hoặc làm bài kiểm tra tháng.</p>
        
        <div id="weekGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
            <!-- JS will generate buttons here -->
        </div>
    </div>


    <!-- =================================================================

    ================================================================== -->
    <div id="quizPage" class="hidden w-full max-w-2xl mx-auto">

    </div>

        </div>

        <!-- Vocabulary List Popup -->

            </div>
            <button id="closeVocabPopup" class="mt-6 bg-pink-500 text-white font-bold py-2 px-8 rounded-lg hover:bg-pink-600">Đóng</button>
        </div>

        <!-- Wrong Answer -->
        <div id="wrongPopup" class="popup-animate bg-white p-6 rounded-xl shadow-lg text-center w-11/12 max-w-sm hidden">
            <h3 class="text-2xl font-bold text-red-500 mb-4 mali-font">Sai rồi!</h3>
            <p class="text-gray-700 mb-4">

        </div>

                 <button id="homeBtn" class="bg-pink-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-pink-600">Trang chủ</button>
             </div>
        </div>

        </div>
    </div>

    function initializeQuiz(showQuizErrorPopup) {
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let scoreCount = 0;
        const synth = window.speechSynthesis;
        let femaleVoice = null;

        const weekSelectionScreen = document.getElementById('weekSelectionScreen');
        const quizPage = document.getElementById('quizPage');
        const backToWeeksBtn = document.getElementById('backToWeeksBtn');
        
        const progress = document.getElementById('progress');
        const score = document.getElementById('score');
        const questionEl = document.getElementById('question');
        const speakBtn = document.getElementById('speakBtn');
        const answersEl = document.getElementById('answers');

        const popupContainer = document.getElementById('quizPopupContainer');
        const welcomePopup = document.getElementById('welcomePopup');
        const wrongPopup = document.getElementById('wrongPopup');
        const closeWrongPopup = document.getElementById('closeWrongPopup');
        const speakWrongBtn = document.getElementById('speakWrongBtn');
        const endPopup = document.getElementById('endPopup');
        const replayBtn = document.getElementById('replayBtn');
        const homeBtn = document.getElementById('homeBtn');

        speakBtn.addEventListener('click', () => {
            if (questionEl.textContent) {
                speak(questionEl.textContent);
            }
        });
       
        function loadVoices() {
            const voices = synth.getVoices();
            femaleVoice = voices.find(voice => voice.name === 'Google US English' && voice.lang === 'en-US');
            if (!femaleVoice) femaleVoice = voices.find(voice => voice.lang === 'en-US' && /female/i.test(voice.name));
            if (!femaleVoice) femaleVoice = voices.find(voice => voice.lang === 'en-US');
        }

        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        function speak(text) {
            if (synth.speaking) synth.cancel();
            const utterThis = new SpeechSynthesisUtterance(text);
            utterThis.lang = 'en-US';
            utterThis.volume = 1;
            if (femaleVoice) utterThis.voice = femaleVoice;
            synth.speak(utterThis);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        window.startQuiz = function() {
            const vocabularyList = window.currentQuizVocabulary || [];
            if (vocabularyList.length < 4) {
                showQuizErrorPopup("Không đủ từ vựng để tạo bài kiểm tra. Cần ít nhất 4 từ.");
                return;
            }
            
            weekSelectionScreen.classList.add('hidden');
            quizPage.classList.remove('hidden');
            
            scoreCount = 0;
            currentQuestionIndex = 0;
            
            currentQuestions = shuffleArray([...vocabularyList]).slice(0, 10);
            if (currentQuestions.length < 4) {
                 showQuizErrorPopup(`Không đủ từ vựng (${currentQuestions.length}) để tạo bài kiểm tra. Cần ít nhất 4 từ.`);
                 goToHome();
                 return;
            }

            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestions.length === 0) return;
            score.textContent = `Điểm: ${scoreCount}`;
            progress.textContent = `Câu ${currentQuestionIndex + 1}/${currentQuestions.length}`;

            const currentQuestion = currentQuestions[currentQuestionIndex];
            questionEl.textContent = currentQuestion.en;
            answersEl.innerHTML = '';
            
            let options = [currentQuestion];
            const allVocabForOptions = window.currentQuizVocabulary;
            while (options.length < 4 && options.length < allVocabForOptions.length) {
                const randomWord = allVocabForOptions[Math.floor(Math.random() * allVocabForOptions.length)];
                if (!options.some(opt => opt.en === randomWord.en)) {
                    options.push(randomWord);
                }
            }
            
            shuffleArray(options).forEach(option => {
                const button = document.createElement('button');
                button.textContent = option.vi;
                button.className = 'w-full bg-white text-gray-800 p-4 rounded-lg shadow hover:bg-pink-200 transition-colors text-lg';
                button.onclick = (event) => checkAnswer(option, currentQuestion, event.target);
                answersEl.appendChild(button);
            });
        }

        function checkAnswer(selectedOption, correctQuestion, buttonEl) {
            Array.from(answersEl.children).forEach(btn => btn.disabled = true);

            if (selectedOption.en === correctQuestion.en) {
                buttonEl.classList.remove('hover:bg-pink-200');
                buttonEl.classList.add('bg-green-400', 'text-white');
                scoreCount++;
                setTimeout(nextQuestion, 1000);
            } else {
                buttonEl.classList.add('shake', 'bg-red-400', 'text-white');
                Array.from(answersEl.children).forEach(btn => {
                    if (btn.textContent === correctQuestion.vi) {
                         btn.classList.add('bg-green-400', 'text-white');
                    }
                });
                
                document.getElementById('wrongAnswerText').textContent = selectedOption.vi;
                document.getElementById('wrongAnswerInEnglish').textContent = selectedOption.en;
                speakWrongBtn.onclick = () => speak(selectedOption.en);

                popupContainer.classList.remove('hidden');
                welcomePopup.classList.add('hidden');
                endPopup.classList.add('hidden');
                wrongPopup.classList.remove('hidden');
            }
        }
        
        function nextQuestion() {
             currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestions.length) {
                displayQuestion();
            } else {
                endGame();
            }
        }

        function endGame() {
            const endPopupEl = document.getElementById('endPopup');
            const scorePercentage = currentQuestions.length > 0 ? (scoreCount / currentQuestions.length) * 100 : 0;

            document.getElementById('heartContainer').classList.add('hidden');
            
            if (scorePercentage < 40) {
                endPopupEl.className = "popup-animate p-6 rounded-xl shadow-lg text-center w-11/12 max-w-sm bg-red-500 text-white";
                endTitle.textContent = "Cần cố gắng!";
                endMessage.textContent = `Điểm: ${scoreCount}/${currentQuestions.length}. Làm lại nào chíp!`;
            } else if (scorePercentage < 70) {
                endPopupEl.className = "popup-animate p-6 rounded-xl shadow-lg text-center w-11/12 max-w-sm bg-yellow-500 text-white";
                endTitle.textContent = "Tạm ổn!";
                endMessage.textContent = `Điểm: ${scoreCount}/${currentQuestions.length}. Khá rồi, làm lại để đạt điểm cao hơn nhé!`;
            } else if (scorePercentage < 100) {
                endPopupEl.className = "popup-animate p-6 rounded-xl shadow-lg text-center w-11/12 max-w-sm bg-green-500 text-white";
                endTitle.textContent = "Rất tốt!";
                endMessage.textContent = `Điểm: ${scoreCount}/${currentQuestions.length}. Giỏi lắm chíp!`;
            } else {
                endPopupEl.className = "popup-animate p-6 rounded-xl shadow-lg text-center w-11/12 max-w-sm bg-pink-500 text-white";
                endTitle.textContent = "Hoàn hảo!";
                endMessage.textContent = "Chíp đáng yêu giỏi quá! <3";
                document.getElementById('heartContainer').classList.remove('hidden');
            }

            popupContainer.classList.remove('hidden');
            welcomePopup.classList.add('hidden');
            wrongPopup.classList.add('hidden');
            endPopup.classList.remove('hidden');
        }

        function goToHome() {
            popupContainer.classList.add('hidden');
            [welcomePopup, wrongPopup, endPopup, quizErrorPopup, actionPopup, vocabPopup].forEach(p => p.classList.add('hidden'));
            
            quizPage.classList.add('hidden');
            weekSelectionScreen.classList.remove('hidden');
        }
        
        closeWrongPopup.addEventListener('click', () => {
            popupContainer.classList.add('hidden');
            wrongPopup.classList.add('hidden');
            nextQuestion();
        });

        replayBtn.addEventListener('click', () => {
            popupContainer.classList.add('hidden');
            endPopup.classList.add('hidden');
            window.startQuiz();
        });
        
        homeBtn.addEventListener('click', goToHome);
        backToWeeksBtn.addEventListener('click', goToHome);
    }
</script>

</body>
</html>
